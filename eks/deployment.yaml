apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 385792460968.dkr.ecr.ap-northeast-1.amazonaws.com/simplebank:217d91c6d7c43ad6ff257e0f5ffc40343b2d9ff1
        ports:
        - containerPort: 8080
